<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask app</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <!--
    We are setting this html up as a Parent, since every page
    in this application will have the header and nav bar

    NOTE this html template is actually not set up as a ROUTE,
    rather we are passing this HTML template to other HTML files
    that are set up with a route.
  -->
      <header>
        <div class="container">
          <h1 class="logo">Alan's Flask App</h1>
          <strong>
              <nav>
                <ul class="menu">
                  <li><a href="{{ url_for('home') }}">Home</a></li>
                  <li><a href="{{ url_for('other') }}">Other</a></li>
                </ul>
            </nav>
          </strong>
        </div>
      </header>
  <!-- 
    Below is where the children html pages will render. They will each
    render inside the <div> tag with the class name "container"
  -->
      <div class="container">
        {% block content %}
        {% endblock %}
      </div>
</body>
</html>
